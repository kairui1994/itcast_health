<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>系统管理<small>用户管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>系统管理</el-breadcrumb-item>
            <el-breadcrumb-item>用户管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="姓名/手机号" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="findMatchPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                <!--<el-table-column type="password" prop="password" label="密码" align="center"></el-table-column>-->
                <el-table-column label="性别" align="center">
                    <template slot-scope="scope">
                        <span>{{scope.row.gender == '1' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="birthday" label="生日" align="center"></el-table-column>
                <el-table-column prop="telephone" label="手机号码" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">

                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button type="primary" size="mini" @click="handleAuthorize(scope.row)">添加角色</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">
                    <el-tabs v-model="activeName" type="card">
                        <el-tab-pane label="基本信息" name="first">
                            <el-form ref="dataAddForm"
                                 :model="formData"
                                 :rules="rules"
                                 label-position="right"
                                 label-width="100px">
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="用户名" prop="username">
                                        <el-input type="text"
                                                  v-model="formData.username"
                                                  auto-complete="off"
                                                  placeholder="请输入用户名"
                                        ></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="12">
                                    <el-form-item label="密码" prop="password">
                                        <el-input
                                                  v-model="formData.password"
                                                  placeholder="请输入密码"
                                                  auto-complete="off"
                                                  show-password>
                                        </el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="性别">
                                        <el-select v-model="formData.gender">
                                            <el-option label="男" value="1"></el-option>
                                            <el-option label="女" value="0"></el-option>
                                        </el-select>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="12">
                                    <el-form-item label="生日">
                                        <el-date-picker
                                                v-model="birthday"
                                                type="date"
                                                placeholder="选择日期">
                                        </el-date-picker>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="手机号码">
                                        <el-input v-model="formData.telephone" type="text"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                        </el-tab-pane>

                        <el-tab-pane label="角色信息" name="second">
                            <template>
                                <el-table
                                        ref="multipleTable"
                                        :data="tableData"
                                        tooltip-effect="dark"
                                        style="width: 100%"
                                        @selection-change="handleSelectionChange">
                                    <el-table-column
                                            type="selection"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            prop="id"
                                            label="角色编号"
                                            width="120">
                                    </el-table-column>
                                    <el-table-column
                                            prop="name"
                                            label="角色名称"
                                            width="120">
                                    </el-table-column>

                                    <el-table-column
                                            prop="keyword"
                                            label="角色关键字"
                                            width="220">
                                    </el-table-column>

                                    <el-table-column
                                            prop="description"
                                            label="角色描述信息"
                                            show-overflow-tooltip>
                                    </el-table-column>

                                </el-table>
                                <div style="margin-top: 20px">
                                    <el-button @click="toggleSelection()">取消选择</el-button>
                                </div>
                            </template>
                        </el-tab-pane>
                    </el-tabs>
                        <div slot="footer" class="dialog-footer">
                            <el-button @click="dialogFormVisible = false">取消</el-button>
                            <el-button type="primary" @click="handleAdd()">确定</el-button>
                        </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑用户" :visible.sync="dialogFormVisible4Edit">
                    <el-tabs v-model="activeName" type="card">
                        <el-tab-pane label="基本信息" name="first">
                            <el-form ref="dataEditForm"
                                     :model="formData"
                                     :rules="rules"
                                     label-position="right"
                                     label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="用户名" prop="username">
                                            <el-input type="text"
                                                      v-model="formData.username"
                                                      auto-complete="off"
                                                      placeholder="请输入用户名"
                                            ></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="密码" prop="password">
                                            <el-input
                                                    v-model="formData.password"
                                                    placeholder="请输入密码"
                                                    auto-complete="off"
                                                    show-password>
                                            </el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.gender">
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="0"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="生日">
                                            <el-date-picker
                                                    v-model="birthday"
                                                    type="date"
                                                    placeholder="选择日期">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="手机号码">
                                            <el-input v-model="formData.telephone" type="text"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                        </el-tab-pane>

                        <el-tab-pane label="角色信息" name="second">
                            <div class="checkScrol">
                                <table class="datatable">
                                    <thead>
                                    <tr>
                                        <th>选择</th>
                                        <th>角色编码</th>
                                        <th>角色名称</th>
                                        <th>角色关键字</th>
                                        <th>角色描述</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="c in tableData">
                                        <td>
                                            <input :id="c.id" v-model="roleIds" type="checkbox" :value="c.id">
                                        </td>
                                        <td><label :for="c.id">{{c.id}}</label></td>
                                        <td><label :for="c.id">{{c.name}}</label></td>
                                        <td><label :for="c.id">{{c.keyword}}</label></td>
                                        <td><label :for="c.id">{{c.description}}</label></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </el-tab-pane>
                    </el-tabs>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>

<script>

    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            activeName: 'first',//添加/编辑窗口Tab标签名称
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            tableData:{},
            multipleSelection: [],
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            dialogFormVisibleAddRoles:false,//添加角色窗口是否可见,
            roleIds:[],//添加角色的ids
            rules: {//校验规则
                username: [{required: true, message: '用户名为必填项', trigger: 'blur'}],
                password: [{required: true, message: '密码为必填项', trigger: 'blur'}]
            },
            birthday: null
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();
        },
        methods: {
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },

            handleSelectionChange(val) {
                this.multipleSelection = [];
                for (let i = 0; i < val.length; i++) {
                    if (this.multipleSelection.indexOf(val[i].id) === -1) {
                        this.multipleSelection.push(val[i].id)
                    }
                }
                console.log(val)
                this.roleIds=this.multipleSelection;
            },

            showMessage(res) {
                if (res == 'Error: Request failed with status username 403') {
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                } else {
                    this.$message.error('未知错误');
                    return;
                }
            },

            //编辑
            handleEdit() {
                //表单校验
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        this.formData.birthday=this.birthday
                        //表单校验通过可以提交数据
                        axios.post("/user/edit.do?roleIds="+this.roleIds, this.formData).then((res) => {
                            if (res.data.flag) {
                                //提交成功
                                this.$message({
                                    type: 'success',
                                    message: res.data.message
                                })
                            } else {
                                //编辑失败
                                this.$message.error(res.data.message)
                            }
                        }).finally(() => {
                            //查询分页
                            this.findPage();
                            this.dialogFormVisible4Edit = false;
                        });
                    } else {
                        //检验不通过
                        this.$message.error("表单数据校验失败!");
                        return false;
                    }
                })
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                this.dialogFormVisible4Edit = true;
                this.resetForm();
                //回显数据，用于编辑
                axios.get("/user/findById.do?id=" + row.id).then((res) => {
                    if (res.data.flag) {
                        //vue的双向绑定
                        this.formData = res.data.data;
                        this.birthday = res.data.data.birthday;
                    } else {
                        //c查询失败
                        this.$message.error(res.data.message);
                    }
                })

                axios.get("/role/findAll.do").then((res)=>{
                    if (res.data.flag){
                        this.tableData=res.data.data;
                    }
                    //回显已选角色
                    axios.get("/role/findRoleIdsByUserId.do?userId="+row.id).then((res)=>{
                        this.roleIds=res.data.data
                    })
                })
            },

            // 弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm();
                axios.get("/role/findAll.do").then((res)=>{
                    if (res.data.flag){
                        this.tableData=res.data.data;
                    }
                })
            },

            //添加
            handleAdd() {
                this.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        //关闭新增窗口
                        this.dialogFormVisible = false;
                        this.formData.birthday=this.birthday;
                        //表单通过校验，发送ajax请求,将数据发送到后台处理
                        axios.post("/user/add.do?roleIds="+this.roleIds, this.formData)
                            .then((res) => {
                                if (res.data.flag) {
                                    //新增成功后，重新调用分页查询
                                    this.findPage();
                                    //弹出提示信息
                                    this.$message({
                                        message: res.data.message,
                                        type: "success"
                                    })
                                } else {
                                    //添加失败,填出信息
                                    this.$message.error(res.data.message)
                                }
                            })
                    } else {
                        //校验失败
                        this.$message.error("校验数据失败，请检查你输入的数据是否正确");
                        return false;
                    }
                })
            },

            findMatchPage() {
                this.pagination.currentPage = 1;
                this.findPage();
            },

            //分页查询
            findPage() {
                //分页参数
                var param = {
                    currentPage: this.pagination.currentPage,//页码
                    pageSize: this.pagination.pageSize,//每页显示的记录数
                    queryString: this.pagination.queryString//查询条件
                };

                //请求后台
                axios.post("/user/findPage.do", param).then((response) => {
                    //为模型数据赋值，基于VUE的双向绑定展示到页面
                    this.dataList = response.data.rows;
                    this.pagination.total = response.data.total;
                });
            },

            // 重置表单数据
            resetForm() {
                this.formData = {};
                this.birthday=null;
                this.formData={}
            },


            //切换页码
            handleCurrentChange(currentPage) {
                //重新调用findPage
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.get("/user/delete.do?id=" + row.id)
                        .then((res) => {
                            if (res.data.flag) {
                                //执行成功
                                this.$message({
                                    type: 'success',
                                    message: res.data.message
                                });
                                //重新分页查询
                                this.findPage();
                            } else {
                                //删除失败
                                this.$message({
                                    type: 'error',
                                    message: res.data.message
                                });
                                //重新分页查询
                                this.findPage();
                            }
                        }).catch((res) => {
                        this.showMessage(res);
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除！'
                    });
                });
            }
        }
    })
</script>
</html>
