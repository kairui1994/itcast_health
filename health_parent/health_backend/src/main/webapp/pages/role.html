<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <title>传智健康</title>
    <meta name = "description" content = "传智健康">
    <meta name = "keywords" content = "传智健康">
    <meta content = "width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name = "viewport">
    <!-- 引入样式 -->
    <link rel = "stylesheet" href = "../plugins/elementui/index.css">
    <link rel = "stylesheet" href = "../plugins/font-awesome/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "../css/style.css">
    <!-- 引入组件库 -->
    <script type = "text/javascript" src = "../js/jquery.min.js"></script>
    <script src = "../js/vue.js"></script>
    <script src = "../plugins/elementui/index.js"></script>
    <script src = "../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }
        
        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class = "hold-transition">
<div id = "app">
    <div class = "content-header">
        <h1>权限管理
            <small>角色管理</small>
        </h1>
        <el-breadcrumb separator-class = "el-icon-arrow-right" class = "breadcrumb">
            <el-breadcrumb-item :to = "{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>权限管理</el-breadcrumb-item>
            <el-breadcrumb-item>角色管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class = "app-container">
        <div class = "filter-container">
            
            <el-button type = "primary" class = "butT" @click = "handleCreate()">新建角色</el-button>
        </div>
        <el-table size = "small" current-row-key = "id" :data = "dataList" stripe highlight-current-row>
            <el-table-column type = "index" align = "center" label = "序号"></el-table-column>
            <el-table-column prop = "name" label = "角色名" align = "center"></el-table-column>
            <el-table-column prop = "keyword" label = "角色关键字" align = "center"></el-table-column>
            
            <el-table-column prop = "description" label = "角色描述" align = "center"></el-table-column>
            <el-table-column label = "操作" align = "center">
                <template slot-scope = "scope">
                    <el-button size = "mini" type = "danger" @click = "handleDelete(scope.row)">删除</el-button>
                    <el-button size = "mini" type = "primary" @click = "handleUpdate(scope.row)">编辑</el-button>
                    <el-button size = "mini" type = "primary" @click = "addPermission(scope.row)">添加权限</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <!-- 新增角色弹层 -->
    <div class = "add-form">
        <el-dialog title = "新增角色" :visible.sync = "dialogFormVisible">
            <template>
                <el-tabs v-model = "activeName" type = "card">
                    <el-tab-pane label = "基本信息" name = "first">
                        <el-form ref = "dataAddForm" :model = "formData" :rules = "rules" label-position = "right"
                                 label-width = "100px">
                            <el-row>
                                <el-col :span = "12">
                                    <el-form-item label = "名称" prop = "name">
                                        <el-input v-model = "formData.name"/>
                                    </el-form-item>
                                </el-col>
                                <el-col :span = "12">
                                    <el-form-item label = "角色关键字" prop = "keyword">
                                        <el-input v-model = "formData.keyword"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                
                                <el-col :span = "24">
                                    <el-form-item label = "描述">
                                        <el-input v-model = "formData.description"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        
                        </el-form>
                    </el-tab-pane>
                    <el-tab-pane label = "权限信息" name = "second">
                        <div class = "checkScrol">
                            <table class = "datatable">
                                <thead>
                                <tr>
                                    <th>权限名</th>
                                    <th>权限关键词</th>
                                    <th>权限描述</th>
                                    <th>选择</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for = "c in tableData">
                                    <td><label :for = "c.id">{{c.name}}</label></td>
                                    <td><label :for = "c.id">{{c.keyword}}</label></td>
                                    <td><label :for = "c.id">{{c.description}}</label></td>
                                    <td>
                                        <input :id = "c.id" v-model = "permissionIds" type = "checkbox" :value = "c.id">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </template>
            <div slot = "footer" class = "dialog-footer">
                <el-button @click = "dialogFormVisible = false">取消</el-button>
                <el-button type = "primary" @click = "handleAdd()">确定</el-button>
            </div>
        </el-dialog>
    </div>
    
    <!-- 编辑角色弹层 -->
    <div class = "add-form">
        <el-dialog title = "编辑角色" :visible.sync = "dialogFormVisible4Edit">
            <template>
                <el-tabs v-model = "activeName" type = "card">
                    <el-tab-pane label = "基本信息" name = "first">
                        <el-form ref = "dataEditForm" :model = "formData" :rules = "rules" label-position = "right"
                                 label-width = "100px">
                            <el-row>
                                <el-col :span = "12">
                                    <el-form-item label = "名称" prop = "name">
                                        <el-input v-model = "formData.name"/>
                                    </el-form-item>
                                </el-col>
                                <el-col :span = "12">
                                    <el-form-item label = "角色关键字" prop = "keyword">
                                        <el-input v-model = "formData.keyword"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                
                                <el-col :span = "24">
                                    <el-form-item label = "描述">
                                        <el-input v-model = "formData.description"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        
                        </el-form>
                    </el-tab-pane>
                    <el-tab-pane label = "权限信息" name = "second">
                        <div class = "checkScrol">
                            <table class = "datatable">
                                <thead>
                                <tr>
                                    <th>权限名</th>
                                    <th>权限关键词</th>
                                    <th>权限描述</th>
                                    <th>选择</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for = "c in tableData">
                                    <td><label :for = "c.id">{{c.name}}</label></td>
                                    <td><label :for = "c.id">{{c.keyword}}</label></td>
                                    <td><label :for = "c.id">{{c.description}}</label></td>
                                    <td>
                                        <input :id = "c.id" v-model = "permissionIds" type = "checkbox" :value = "c.id">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </template>
            <div slot = "footer" class = "dialog-footer">
                <el-button @click = "dialogFormVisible4Edit = false">取消</el-button>
                <el-button type = "primary" @click = "handleEdit()">确定</el-button>
            </div>
        </el-dialog>
    </div>
    
    <!--添加权限弹窗-->
    <div class = "add-form">
        <el-dialog title = "添加权限" :visible.sync = "dialogFormVisibleAdd">
            <template>
                <el-tabs v-model = "activeName" type = "card">
                    <el-tab-pane label = "权限信息" name = "three">
                        <div class = "checkScrol">
                            <table class = "datatable">
                                <thead>
                                <tr>
                                    <th>权限名</th>
                                    <th>权限关键词</th>
                                    <th>权限描述</th>
                                    <th>选择</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for = "c in tableData">
                                    <td><label :for = "c.id">{{c.name}}</label></td>
                                    <td><label :for = "c.id">{{c.keyword}}</label></td>
                                    <td><label :for = "c.id">{{c.description}}</label></td>
                                    <td>
                                        <input :id = "c.id" v-model = "permissionIds" type = "checkbox" :value = "c.id">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </template>
            <div slot = "footer" class = "dialog-footer">
                <el-button @click = "dialogFormVisibleAdd = false">取消</el-button>
                <el-button type = "primary" @click = "intoPermission()">确定</el-button>
            </div>
        </el-dialog>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            activeName: 'first',//添加/编辑窗口Tab标签名称
            roleId: '',
            dataList: [],//列表数据
            formData: {},//表单数据
            tableData: [],//新增和编辑表单中对应的检查项列表数据
            permissionIds: [],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit: false,//控制编辑窗口显示/隐藏
            dialogFormVisibleAdd: false,//控制添加权限窗口显示/隐藏
            rules: {//校验规则
                name: [{required: true, message: '角色名称为必填项', trigger: 'blur'}],
                keyword: [{required: true, message: '角色关键字为必填项', trigger: 'blur'}]
            }
        },
        created() {
            this.findAll();
        },
        methods: {
            showMessage(res) {
                if (res == 'Error: Request failed with status code 403') {
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                } else {
                    this.$message.error('未知错误');
                    return;
                }
            },

            findAll() {
                axios.post("/role/findAll.do").then((res) => {
                    this.dataList = res.data.data;
                })
            },

            //编辑
            handleEdit() {
                //表单校验
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        //关闭编辑窗口
                        this.dialogFormVisible4Edit = false;
                        axios.post("/role/edit.do?permissionIds=" + this.permissionIds, this.formData)
                             .then((res) => {
                                 if (res.data.flag) {
                                     this.$message({
                                         type: 'success',
                                         message: res.data.message
                                     });
                                     this.findAll();
                                 } else {
                                     this.$message.error((res.data.message))
                                 }
                             })
                    } else {
                        //检验不通过
                        this.$message.error("表单数据校验失败!");
                        return false;
                    }
                });
            },
            //添加
            handleAdd() {
                axios.post("/role/add.do?permissionIds=" + this.permissionIds, this.formData)
                     .then((res) => {
                         this.dialogFormVisible = false;
                         if (res.data.flag) {
                             //操作成功
                             this.$message({
                                 type: 'success',
                                 message: res.data.message
                             });
                             this.findAll();
                         } else {
                             //操作失败
                             this.$message.error(res.data.message);
                         }
                     }).finally(() => {
                    this.findAll();
                }).catch((res) => {
                    this.showMessage(res);
                });
            },

            // 重置表单
            resetForm() {
                this.formData = {}
            },

            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.dialogFormVisible = true;

                this.activeName = 'first';//默认选中first对应的tab
                this.permissionIds = [];//重置复选框
                //发送ajax请求，查询所有的检查项信息，转为json，赋值给tableData
                axios.get("/permission/findPermission.do").then((res) => {
                    if (res.data.flag) {
                        //查询检查项数据成功
                        this.tableData = res.data.data;
                    } else {
                        //查询检查项数据失败
                        this.$message.error(res.data.message);
                    }
                }).catch((res) => {
                    this.showMessage(res);
                });
            },

            // 弹出添加权限窗口
            addPermission(row) {
                this.dialogFormVisibleAdd = true;
                this.activeName = 'three';
                this.roleId = row.id;
                axios.get("/permission/findPermission.do").then((res) => {
                    if (res.data.flag) {
                        this.tableData = res.data.data;
                    } else {
                        //查询检查项数据失败
                        this.$message.error(res.data.message);
                    }
                    axios.get("/role/findPermissionByRoleId.do?id=" + row.id).then((res) => {
                        if (res.data.flag) {
                            this.permissionIds = res.data.data;
                        } else {
                            //查询检查项失败
                            this.$message.error(res.data.message)
                        }
                    });
                }).catch((res) => {
                    this.showMessage(res);
                });
            },

            // 添加权限
            intoPermission() {
                this.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        this.dialogFormVisibleAdd = false;
                        axios.post("/role/addPermission.do?permissionIds=" + this.permissionIds + "&id=" + this.roleId).then((res) => {
                            if (res.data.flag) {
                                this.$message({
                                    type: 'success',
                                    message: res.data.message
                                });
                                this.findAll();
                            } else {
                                this.$message.error((res.data.message))
                            }
                        });
                    } else {
                        //校验失败
                        this.$message.error("校验数据失败，请检查你输入的数据是否正确");
                        return false;
                    }
                });
            },

            //弹出编辑窗口
            handleUpdate(row) {
                this.activeName = 'first';
                //弹出编辑窗口
                this.dialogFormVisible4Edit = true;
                //根据id查询 用于回显
                axios.get("/role/findById.do?id=" + row.id).then((res) => {
                    if (res.data.flag) {
                        this.formData = res.data.data;
                    } else {
                        //查询数据失败
                        this.$message.error(res.data.message)
                    }
                });
                //发送ajax请求，查询所有的检查项信息，转为json，赋值给tableData
                axios.post("/permission/findPermission.do").then((res) => {
                    if (res.data.flag) {
                        this.tableData = res.data.data;
                    } else {
                        //查询检查项数据失败
                        this.$message.error(res.data.message);
                    }

                    axios.get("/role/findPermissionByRoleId.do?id=" + row.id).then((res) => {
                        if (res.data.flag) {
                            this.permissionIds = res.data.data;
                        } else {
                            //查询检查项失败
                            this.$message.error(res.data.message)
                        }
                    });
                }).catch((res) => {
                    this.showMessage(res);
                });
            },

            // 删除
            handleDelete(row) {
                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {

                    //alert(row.id)
                    //用户点击确定删除，ajax异步请求
                    axios.get("/role/delete.do?id=" + row.id)
                         .then((res) => {
                             if (res.data.flag) {
                                 //执行成功
                                 this.$message({
                                     type: 'success',
                                     message: res.data.message
                                 });
                                 this.findAll();
                             } else {
                                 //删除失败
                                 this.$message({
                                     type: 'error',
                                     message: res.data.message
                                 });
                             }
                         });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除！'
                    });
                });
            }
        }
    })
</script>
</html>
